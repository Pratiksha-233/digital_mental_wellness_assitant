# Production Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/wellness_production_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=wellness_user
spring.datasource.password=wellness_secure_password_2024

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=60000

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Production specific logging
logging.level.com.wellness.wellness_assistant=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Security Configuration
server.error.include-message=never
server.error.include-binding-errors=never