# Application Configuration
spring.application.name=Digital Mental Wellness Assistant
spring.profiles.active=dev

# Server Configuration
server.port=8080

# Default configuration
spring.application.name=wellness-assistant
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000

# Server Configuration
server.servlet.context-path=/api

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:*,http://127.0.0.1:*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Spring Boot Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=servlet

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.wellness.wellness_assistant=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,flyway
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.info.env.enabled=true
management.info.git.mode=full
management.info.build.enabled=true

# Application Information
info.app.name=${spring.application.name}
info.app.description=Digital Mental Wellness Assistant Backend API
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
